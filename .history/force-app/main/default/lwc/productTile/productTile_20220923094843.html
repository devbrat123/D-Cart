<template>
    
    <lightning-card>
        <lightning-layout>
            <lightning-layout-item>
                  <template for:each={productsData.data} for:item="product">
                    <div key={product.Id}>
                        <img src={pictureUrl} alt="Product picture" />
                        <p>Product Name: {name}</p>
                        <p>Price: {msrp}</p>
                        <p>Description:{description}</p>
                    </div>
                        
                  </template>
</lightning-layout-item>
</lightning-layout>
</lightning-card>
</template>
